image: maven:latest

variables:
  SOME_VAR: "some value"
  DOCKER_HOST: "unix:///var/run/docker.sock"
  SONAR_TOKEN: "ffaf0917dfad8280aff24216b575151f125d5b25"

stages:
  - build
  - test
  - sonarqube
  - deploy


before_script:
  - echo "Start CI/CD"
  - echo "SOME_VAR = $SOME_VAR" # calls my custom variable
  - echo $CI_JOB_STAGE  # calls a predefined variable -  https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
  - echo $CI_COMMIT_SHORT_SHA # calls another predefined variable
  - echo $DOCKER_HOST

build:
  image: maven:latest

  stage: build
  script:
    - echo "Build process"
    - mvn clean package -Dmaven.test.skip=true
    - echo "Build ok"
  only:
    - master
  tags:
    - HESAFARI-RUNNER

unittest:
  image: maven:latest
  
  stage: test
  script:
    - echo "start test"
    - echo "test ok"
  only:
    - master
  tags:
    - HESAFARI-RUNNER

katalon_test_suite:
  stage: test
  script:
    - echo "start katalon test suite"
    - echo "katalon test suite ok"
  only:
    - master
  tags:
    - HESAFARI-RUNNER
    

sonarqube:
  image: maven:latest
  stage: sonarqube
  script:
    - echo "start sonarqube"
    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
    - echo "sonarqube ok"
  only:
    - master
  tags:
    - HESAFARI-RUNNER


deploy_ssh:
  stage: deploy
  before_script:
    - echo "do some stuff before"
  script:
    - echo "deploy apps"
    - pwd
    - export DOCKER_HOST="unix:///var/run/docker.sock"
    - echo $DOCKER_HOST
    #- docker-compose down --rmi all
    #- docker-compose up -d --build
    - echo "deploy ok"
  only:
    - master
  tags:
    - HESAFARI-RUNNER
  when: manual

after_script:
  - echo "End CI/CD"