<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Insert header fragment -->
<head th:insert="fragments/fragments.html :: header">
</head>
<body>
	<!-- Replace fragment  -->
	<div th:replace="fragments/fragments.html :: navigation"></div>
	<!-- Template from https://bbbootstrap.com/snippets/simple-todo-list-template-11821916 -->
	<!--For Page-->
	<div class="page">
		<p class="h2 text-center" th:text="${title}"></p>
		<!--Card-->
		<div class="card">
			<!--Card Header-->
			<div class="card-header">
				<p>
					<i class="fa fa-bars"></i> <i class="fa fa-calendar ml-4" aria-hidden="true"></i> <i class="fa fa-star ml-4" aria-hidden="true"></i> <span
						class="float-right"
					> <span class="mr-4 navTask">Task</span> <span class="mr-4">Archive</span> <i class="fa fa-search" aria-hidden="true"></i>
					</span>
				</p>
			</div>
			<!--Card Body-->
			<div class="card-body">
				<!-- TODOS  -->
				<p class="heading1">
					<span class="today">Breaks</span> <span class="float-right headingright"></span>
				</p>
				<!-- ITERATION -->
				<div th:each="break: ${breaks}">
					<span class="h2 text-center" th:text="${break.location}"></span>
				</div>
				<p class="text-muted">
					<i class="fa fa-plus mr-1" aria-hidden="true"></i> 
					<a href="/form" th:href="@{/form}">Add a break</a>
				</p>
			</div>
		</div>
	</div>
	<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
