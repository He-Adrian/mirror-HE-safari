<html xmlns:th="http://www.thymeleaf.org">

<!--  *************** fragment du header *************** -->
<head th:fragment="header">
<title>HE-SAFARI</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

</head>


<!--  *************** fragment de navigation *************** -->
<div th:fragment="navigation">
	<!-- from: https://codepen.io/nadeeshae/pen/aREBvZ -->



	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" style="width: 15%;" href="/"><img
			style="width: 100%;" th:src="@{/images/logo.png}" /></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home<span
						class="sr-only">(current)</span></a></li>
				<li sec:authorize="isAnonymous()" class="nav-item"><a
					class="nav-link" th:href="@{/user/login}">Login</a></li>
				<li sec:authorize="isAuthenticated()" class="nav-item"><a
					class="nav-link" th:href="@{/user/logout}">Logout</a></li>
				<li sec:authorize="isAuthenticated()" class="nav-item"><a
					class="nav-link" th:href="@{/user/owned}">My profil</a></li>
			</ul>
			<div sec:authorize="isAuthenticated()"
				class="navbar-form navbar-right">
				Connected as : <i><span
					th:text="${#authentication.getPrincipal().getUsername()}"></span> </i>
			</div>
		</div>
	</nav>
</div>

<!--  *************** fragment js *************** -->
<div th:fragment="scripts">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</div>

</html>
