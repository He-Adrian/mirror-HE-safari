<html xmlns:th="http://www.thymeleaf.org">

<!--  *************** fragment du header *************** -->
<head th:fragment="header">
<title>Spring Boot Thymeleaf - ToDo list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>


<!--  *************** fragment de navigation *************** -->
<div th:fragment="navigation">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Accueil</a>
		<button class="navbar-toggler" type="button" data-toggle="dropdown"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

 <ul class="navbar-nav mr-auto">
		<li class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button"
				id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">Dropdown menu</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="/form">Ajouter une tâche</a> 
				<a class="dropdown-item" href="/">Liste des tâches</a>
				<div class="dropdown-divider"></div>			
			</div>
		</li>
		</ul>
		
						<!-- FORM USED TO SEARCH A TODO BY THE SELECTED DATE -->
		<form class="form-inline my-2 my-lg-0" th:object="${todo}" th:action="@{/todoByDate}" method="get">
	      <input class="form-control mr-sm-2" name="selectedDate" type="date">
	      <input type="submit" class="btn btn-outline-success my-2 my-sm-0 mt-1" value="Rechercher par date"/>
	    </form>
	</nav>

</div>


<!--  *************** fragment js *************** -->
<div th:fragment="scripts">
	<script type="text/javascript" src="webjars/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</div>

</html>
